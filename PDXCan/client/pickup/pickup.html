<template name="pickup">
  {{> menu}}
  {{> pickupForm}}
  {{>map}}
</template>

<template name="pickupForm">
  <div style="width: 80%; margin: 0 auto;">
  <div class="container">
    <div class="mainContent">
      <form class="form-horizontal">
        <div class="form-group">
          <label for="inputFullName" class="col-sm-2 control-label">Full Name</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputFullName" placeholder="Full Name">
          </div>
        </div>
             
        <div class="form-group">
          <label for="inputEmail" class="col-sm-2 control-label">Email Address</label>
          <div class="col-sm-10">
            <input type="email" class="form-control" id="inputEmail" placeholder="Email">
          </div>
        </div>
        
        <div class="form-group">
          <label for="inputStreetAddress" class="col-sm-2 control-label">Street Address</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputStreetAddress" placeholder="Street Address">
          </div>
        </div>

        <div class="form-group">
          <label for="inputCity" class="col-sm-2 control-label">City</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputCity" placeholder="City">
          </div>
        </div>

        <div class="form-group">
          <label for="inputState" class="col-sm-2 control-label">State</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputState" placeholder="State">
          </div>
        </div>

        <div class="form-group">
          <label for="inputZipCode" class="col-sm-2 control-label">Zip Code</label>
          <div class="col-sm-10">
            <input type="text" class="form-control" id="inputZipCode" placeholder="Zip Code">
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-success" id="submitBtn">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </div>
  </div>
</template>
